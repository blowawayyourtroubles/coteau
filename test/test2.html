<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
        font-family: Helvetica;
      }

      body {
        --main: #bddbf2;
        --text: #0a0505;
        --detail: #202c90;
      }

      .article-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .article-card {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        display: grid; /* Optional: for aligning text inside */
      }

      .article-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .article-content {
        position: absolute;
        bottom: 0;
        background: rgba(
          55,
          75,
          74,
          0.7
        ); /* using your color with transparency */
        color: var(--main);
        width: 100%;
        padding: 15px;
        box-sizing: border-box;
      }

      .article-category {
        font-size: 14px;
        opacity: 0.85;
      }

      .article-title {
        font-size: 18px;
        margin: 5px 0;
      }

      .article-button {
        font-size: 14px;
        color: var(--main);
        text-decoration: underline;
      }

      .article-card:nth-child(1) {
        grid-column: span 2;
        grid-row: span 2;
      }

      .article-card:nth-child(2) {
        grid-column: span 1;
      }
    </style>
  </head>
  <body>
    <div class="article-grid">
      <div class="article-card">
        <a href="#" class="article-link">
          <img
            src="/assets/Saint.png"
            alt="Cherry blossom tea"
            class="article-image"
          />
          <div class="article-content">
            <p class="article-category">Discover New Blends</p>
            <h3 class="article-title">Tea Blend Spotlight: Cherry Blossom</h3>
            <span class="article-button">Learn More</span>
          </div>
        </a>
      </div>

      <div class="article-card">
        <a href="#" class="article-link">
          <img
            src="/assets/Paris.png"
            alt="Chocolate torte"
            class="article-image"
          />
          <div class="article-content">
            <p class="article-category">Tea Recipes</p>
            <h3 class="article-title">
              Cherry Blossom Infused Chocolate Torte
            </h3>
            <span class="article-button">Get Recipe</span>
          </div>
        </a>
      </div>

      <div class="article-card">
        <a href="#" class="article-link">
          <img
            src="/assets/Nancy.png"
            alt="Teaware collection"
            class="article-image"
          />
          <div class="article-content">
            <p class="article-category">Teaware</p>
            <h3 class="article-title">Fiore Sakura Teaware Collection</h3>
            <span class="article-button">Learn More</span>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
